<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
  <link rel="stylesheet" href="css/jquery.mobile.icons.min.css">
  <link rel="stylesheet" href="css/my-custom.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <title>pictogram</title>
</head>
<body>
  <div data-role="page" id="pictogram" class="global_header">
    <div data-role="header" class="header" data-position="fixed">
      <span class="user"><a href="#"><i class="fas fa-user"></i></a></span>
      <span class="home"><a href="#"><i class="fas fa-home"></i></a></span>
      <h3>ForInner</h3>
      <div data-role="navbar" class="navbar">
        <ul>
          <li><a href="map.html" rel="external">Map</a></li>
          <li><a href="#" class="ui-btn-active">Pictogram</a></li>
          <li><a href="Emergency.html" rel="external">Emergency</a></li>
        </ul> 
      </div> <!-- navbar -->
    </div> <!-- header -->
    <div data-role="content" class="content">
      <div class="pictogram_wrap">
        <div class="pictogram_cell">
          <a href="location.html" rel="external">
            <div class="pictogram_icon">
              <img src="img/icon/route.png" alt="location" width="90" height="90">
            </div>
            <p>Location</p>
          </a>  
        </div>
        <div class="pictogram_cell">
          <a href="hotel.html" rel="external">
            <div class="pictogram_icon">
              <img src="img/icon/apartment.png" alt="hotel" width="90" height="90">
            </div>
            <p>Hotel</p>
          </a>
        </div>
          <div class="pictogram_cell">
          <a href="pharmacy.html" rel="external">
            <div class="pictogram_icon">
              <img src="img/icon/drug.png" alt="drug" width="90" height="90">
            </div>
            <p>Pharmacy</p>
          </a>
        </div>
        <div class="pictogram_cell">
          <a href="hospital.html" rel="external">
            <div class="pictogram_icon">
              <img src="img/icon/cross.png" alt="pharmacy" width="90" height="90">
            </div>
            <p>Hospital</p>
          </a>
        </div>
        <div class="pictogram_cell">
          <a href="speak.html" rel="external">
            <div class="pictogram_icon">
              <img src="img/icon/speak.png" alt="speak" width="90" height="90">
            </div>
            <p>Speak</p>
          </a>
        </div>
        <div class="pictogram_cell">
          <a href="call.html" rel="external">
            <div class="pictogram_icon">
              <img src="img/icon/airport (1).png" alt="call" width="90" height="90">
            </div>
            <p>Airport</p>
          </a>
        </div>
      </div>
    </div>
  </div>

</html>
